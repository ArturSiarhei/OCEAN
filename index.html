<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCEAN Sections</title>

  <!-- Шрифт Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden; /* Запрещаем скролл body */
    }

    .snap-container {
      height: 100vh;
      width: 100vw;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth; /* Базовая плавность */
    }

    .section {
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Цвета секций */
    #section1 { background-color: #87cefa; }
    #section2 { background-color: #0a326e; }
    #section3 { background-color: #0a1e3c; }
    #section4 { background-color: #0D192A; }

    /* Видоискатель-углы */
    .viewfinder-corners::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
      background:
        linear-gradient(to right, #ffffff 50px, transparent 50px) top 50px left 50px,
        linear-gradient(to bottom, #ffffff 50px, transparent 50px) top 50px left 50px,
        linear-gradient(to left, #ffffff 50px, transparent 50px) top 50px right 50px,
        linear-gradient(to bottom, #ffffff 50px, transparent 50px) top 50px right 50px,
        linear-gradient(to right, #ffffff 50px, transparent 50px) bottom 50px left 50px,
        linear-gradient(to top, #ffffff 50px, transparent 50px) bottom 50px left 50px,
        linear-gradient(to left, #ffffff 50px, transparent 50px) bottom 50px right 50px,
        linear-gradient(to top, #ffffff 50px, transparent 50px) bottom 50px right 50px;
      background-repeat: no-repeat;
      background-size: 50px 2px, 2px 50px;
    }
  </style>
</head>
<body class="viewfinder-corners">

  <main class="snap-container">
    <div id="section1" class="section"></div>
    <div id="section2" class="section"></div>
    <div id="section3" class="section"></div>
    <div id="section4" class="section"></div>
  </main>

  <!-- Подключение p5.js и скетчей -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="sketch1.js"></script>
  <script src="sketch2.js"></script>
  <script src="sketch3.js"></script>
  <script src="sketch4.js"></script>

  <!-- JS для мягкой прокрутки между секциями -->
  <script>
    const container = document.querySelector('.snap-container');
    const sections = document.querySelectorAll('.section');

    let isScrolling = false;

    container.addEventListener('wheel', (e) => {
      e.preventDefault(); // блокируем стандартную прокрутку
      if (isScrolling) return;

      const direction = e.deltaY > 0 ? 1 : -1;
      const currentScroll = container.scrollTop;
      const sectionHeight = window.innerHeight;

      const currentIndex = Math.round(currentScroll / sectionHeight);
      let targetIndex = currentIndex + direction;

      targetIndex = Math.max(0, Math.min(sections.length - 1, targetIndex));

      isScrolling = true;
      container.scrollTo({
        top: targetIndex * sectionHeight,
        behavior: 'smooth'
      });

      setTimeout(() => {
        isScrolling = false;
      }, 800); // Настраиваемая задержка (чем больше — тем "мягче")
    }, { passive: false });
  </script>

</body>
</html>
